<!doctype html>

<html lang="en" ng-app="Apps.app" ng-controller="PhoneListCtrl">
<head>
  <meta charset="utf-8">
  <title ng-bind-template="Running query: {{query}}">Test Angular - My HTML File...</title>

  <!-- link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" -->
  <!-- link rel="stylesheet" href="css/app.css" -->
</head>

<body>

    <p>Dynamic way to show the cellphones:</p>

    <p>Total number of phones: {{phones.length}}</p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!--Sidebar content-->

                Search: <input ng-model="query">
                Sort by:
                <select ng-model="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                    <option value="-age">Oldest</option>
                </select>
          </div>
          <div class="col-md-10">
              <p>Query: {{query}}</p> 
              <!--Body content-->

              <ul class="phones">
                  <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                      <span>{{phone.name}}</span>
                      <p>{{phone.snippet}}</p>
                  </li>
              </ul>
          </div>
        </div>
      </div>  
  
      <pre>{{phones | filter:query | orderBy:orderProp | json}}</pre>
      
      
      <!-- //////////////// Include vendor JavaScript file(s) //////////////////// -->

      <!-- build:js(.) shared/vendor.js -->
      <!-- bower:js -->
      <script src="../bower_components/angular/angular.js"></script>

      <!-- //////////////// Include application JavaScript file(s) //////////////////// -->
      <!-- build:js({.tmp,app}) app.js -->
      <!-- ::::: Modules ::::: -->
      <script src="shared/app/app.module.js"></script>
      <script src="shared/app/data/data.module.js"></script> 
      <script src="shared/app/data/data.controller.js"></script>
</body>
</html>
